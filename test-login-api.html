<!DOCTYPE html>
<html>
<head>
  <title>Test Login API</title>
  <style>
    body {
      font-family: monospace;
      background: #1a1a1a;
      color: #fff;
      padding: 20px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 300px;
      display: block;
    }
    pre {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
    }
    .error { color: #ff6b6b; }
    .success { color: #51cf66; }
  </style>
</head>
<body>
  <h1>üîç Login API Diagnostic Tool</h1>
  
  <div>
    <input type="text" id="username" placeholder="Username" value="" />
    <input type="password" id="password" placeholder="Password" value="" />
    <button onclick="testLogin()">Test Login</button>
  </div>

  <h2>Result:</h2>
  <pre id="result">Waiting for test...</pre>

  <script>
    async function testLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const resultEl = document.getElementById('result');

      if (!username || !password) {
        resultEl.innerHTML = '<span class="error">‚ùå Please enter username and password</span>';
        return;
      }

      resultEl.innerHTML = '‚è≥ Testing login...';

      try {
        const response = await fetch('/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            action: 'login',
            username: username,
            password: password
          })
        });

        const text = await response.text();
        let data;
        
        try {
          data = text ? JSON.parse(text) : {};
        } catch (e) {
          resultEl.innerHTML = `<span class="error">‚ùå Invalid JSON response:</span>\n${text}`;
          return;
        }

        if (response.ok) {
          resultEl.innerHTML = `<span class="success">‚úÖ Login successful!</span>\n\n${JSON.stringify(data, null, 2)}`;
        } else {
          resultEl.innerHTML = `<span class="error">‚ùå Login failed (${response.status}):</span>\n\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (error) {
        resultEl.innerHTML = `<span class="error">‚ùå Network error:</span>\n${error.message}`;
      }
    }
  </script>
</body>
</html>
